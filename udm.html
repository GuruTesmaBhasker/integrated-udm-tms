<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDM Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- Login Modal and Header -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-train"></i> UDM Portal Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select id="userRole" class="form-input" required>
                        <option value="">Select Role</option>
                        <option value="admin">Administrator</option>
                        <option value="operator">Operator</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>
    <div id="mainApp" class="hidden">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-train"></i>
                    <h1>UDM Portal</h1>
                </div>
                <div class="user-info">
                    <span id="currentUser">Welcome, User</span>
                    <span id="userRoleBadge" class="user-role">Admin</span>
                    <a href="tms.html" class="btn btn-secondary">Go to TMS</a>
                    <a href="qr.html" class="btn btn-secondary">QR Scanner</a>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>
            <!-- UDM Portal Section Only -->
            <section id="udm-portal" class="portal-section active">
                <!-- UDM Portal Subnav -->
                <nav class="subnav">
                    <button class="subnav-btn active" onclick="showUDMSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
                    <button class="subnav-btn" onclick="showUDMSection('trackFitting')"><i class="fas fa-tools"></i> Track Fitting</button>
                    <button class="subnav-btn" onclick="showUDMSection('inventory')"><i class="fas fa-boxes"></i> Inventory</button>
                    <button class="subnav-btn" onclick="showUDMSection('reports')"><i class="fas fa-chart-bar"></i> Reports</button>
                    <button class="subnav-btn" onclick="showUDMSection('profile')"><i class="fas fa-user"></i> Profile</button>
                </nav>
                <!-- Dashboard Section -->
                <div id="udm-dashboard" class="udm-section">
                    <h2>UDM Dashboard</h2>
                    <div class="dashboard-cards">
                        <div class="card">
                            <i class="fas fa-warehouse"></i>
                            <div class="card-info">
                                <span class="card-title">Total Assets</span>
                                <span class="card-value" id="udmTotalAssets">0</span>
                            </div>
                        </div>
                        <div class="card">
                            <i class="fas fa-cogs"></i>
                            <div class="card-info">
                                <span class="card-title">Active Fittings</span>
                                <span class="card-value" id="udmActiveFittings">0</span>
                            </div>
                        </div>
                        <div class="card">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div class="card-info">
                                <span class="card-title">Issues</span>
                                <span class="card-value" id="udmIssues">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="udmDashboardChart"></canvas>
                    </div>
                </div>
                <!-- Track Fitting Section -->
                <div id="udm-trackFitting" class="udm-section hidden">
                    <h2>Track Fitting</h2>
                    <div class="chart-container">
                        <canvas id="udmFittingChart"></canvas>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr><th>ID</th><th>Type</th><th>Status</th><th>Location</th></tr>
                            </thead>
                            <tbody id="udmFittingTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Inventory Section -->
                <div id="udm-inventory" class="udm-section hidden">
                    <h2>Inventory</h2>
                    <div class="chart-container">
                        <canvas id="udmInventoryChart"></canvas>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr><th>Item</th><th>Quantity</th><th>Status</th></tr>
                            </thead>
                            <tbody id="udmInventoryTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Reports Section -->
                <div id="udm-reports" class="udm-section hidden">
                    <h2>Reports & Analysis</h2>
                    <div class="chart-container">
                        <canvas id="udmReportsChart"></canvas>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr><th>Date</th><th>Event</th><th>Details</th></tr>
                            </thead>
                            <tbody id="udmReportsTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Profile Section -->
                <div id="udm-profile" class="udm-section hidden">
                    <h2>User Profile</h2>
                    <div class="profile-info">
                        <p><strong>Name:</strong> <span id="udmProfileName"></span></p>
                        <p><strong>Role:</strong> <span id="udmProfileRole"></span></p>
                        <p><strong>Email:</strong> <span id="udmProfileEmail"></span></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
